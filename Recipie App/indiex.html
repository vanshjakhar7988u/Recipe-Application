<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipie App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
<!-- Font Awesome 6 CDN without integrity -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<body>
    <header>
        <nav>
            <h1>Recipie App</h1>
            <form>
                <input type="text" placeholder="Search for recipes" id="text" class="searchBox"/>
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipeCtn">
                <h2>Search your favourite recipes</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-Btn"><i class="fa-solid fa-xmark"></i></button>
                <div class="recipe-details-content">

                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
